<source>
    @type tail
    path /fluentd/log/input.log
    tag test.access
    <parse>
        @type none
    </parse>
</source>

<source>
    @type forward
    port 24222
    bind 0.0.0.0
</source>

<match **>
    @type stdout
</match>

<match **>
    @type file
    path /fluentd/log/test.log
</match>
